<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propinas</title>
    <link rel="shortcut icon" href="img/desktop-design-completed.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="logo"><img src="img/logo.svg" alt=""></div>

    <form action="" class="form">
        <div class="form__option">
            <div class="form__option-prop">
                <label for="">Bill</label>
                <input type="text" class="input__propina" placeholder="142.55">
                
            </div>
            <div class="form__option-prop">
                <label for="">Select Tip %</label>
                <button class="option">5%</button>
                <button class="option diez">10%</button>
                <button class="option">15%</button>
                <button class="option">25%</button>
                <button class="option">50%</button>
                <input type="text"  class="option-input" placeholder="Custom">
            </div>
            <div class="form__option-people">
                <p class="p">
                    Number of People
                </p>
                <p class="c">Can't be zero</p>
                
                <input type="text" class="number__people" placeholder="0">
            </div>
        </div>
        <div class="form__result">
            <div class="form__result-opt">
                <p class="t">Tip Amount</p>
                <p class="number">$ 0.00</p>
                <p class="pers">/ person</p>
                
            </div>
            <div class="form__result-opt">
                <p class="t">Total</p>
                <p class="number">$ 0.00</p>
                <p class="pers">/ person</p>
                
            </div>
            <button class="form__result-btn">RESET</button>

        </div>
    </form>



</body>
</html>
